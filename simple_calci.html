<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title><link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="./stylecalci.css">
  
</head>
<body>
   <div >
       <form style=" text-align:center; margin-top:150px;" autocomplete="off">
           <input  type="text" id="ans" style="margin-top: 20px; text-align: right; width:300px; height:25px; background-color:rgb(168, 167, 167);" > <br> <br>
           <input type="button" value="1" id="one" onclick="fone();" >  &nbsp;
           <input type="button" value="2" id="two" onclick="ftwo();" >  &nbsp;
           <input type="button" value="3" id="three" onclick="fthree();" > &nbsp; &nbsp;
           <input type="button" value="+" id="add" onclick="fadd();"> <br> <br>
           <input type="button" value="4" id="four" onclick="ffour();">   &nbsp;        
           <input type="button" value="5" id="five" onclick="ffive();">   &nbsp;
           <input type="button" value="6" id="six" onclick="fsix();"> &nbsp; &nbsp;
           <input type="button" value="-" id="sub" onclick="fsub();"><br> <br>
           <input type="button" value="7" id="seven" onclick="fseven();">  &nbsp;
           <input type="button" value="8" id="eight" onclick="feight();">   &nbsp;
           <input type="button" value="9" id="nine" onclick="fnine();"> &nbsp; &nbsp;
           <input type="button" value="*" id="multi" onclick="fmulti();"> <br> <br>
           <input type="button" value="0" id="zero" onclick="fzero();"> &nbsp; 
           <input type="button" value="=" id="equal" onclick="fans();"> &nbsp;
           <input type="button" value="cl" id="clear" onclick="fclear();"> &nbsp; &nbsp;
           <input type="button" value="/" id="div" onclick="fdiv();">
           
       </form>
   </div> 
   <script type="text/javascript">
       var one   =1;
       var two   =2;
       var three =3;
       var four  =4;
       var five  =5;
       var six   =6;
       var seven =7;
       var eight =8;
       var nine  =9;
       var zero  =0;

          function fone(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + one;
          }

          function ftwo(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + two;
          }

          function fthree(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + three;
          }

          function fadd(){
              document.getElementById("ans").value= (document.getElementById("ans").value) + (document.getElementById("add").value) ;
          }

          function ffour(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + four;
          }

          function ffive(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + five;
          }

          function fsix(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + six;
          }

          function fsub(){
              document.getElementById("ans").value= (document.getElementById("ans").value) + (document.getElementById("sub").value) ;
          }

          function fseven(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + seven;
          }

          function feight(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + eight;
          }

          function fnine(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + nine;
          }

          function fmulti(){
              document.getElementById("ans").value= (document.getElementById("ans").value) + (document.getElementById("multi").value) ;
          }

          function fzero(){
            
            document.getElementById("ans").value= (document.getElementById("ans").value) + zero;
          }


          function fans(){
               
              var x =  eval( document.getElementById("ans").value ) ;
              document.getElementById("ans").value = x ;
          }

          function fdiv(){
              document.getElementById("ans").value= (document.getElementById("ans").value) + (document.getElementById("div").value) ;
          }

          function fclear(){
              document.getElementById("ans").value= ' ' ;
          }
       
   </script>
</body>
</html>
